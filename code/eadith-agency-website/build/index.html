<!DOCTYPE html>
<html lang="en">

<head>
    <title>Eadith Studios ~ A Creative Agency</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Raleway:wght@300;400;500&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="assets/favicon_io/favicon.ico" />
    <link rel="stylesheet" href="assets/css/main.min.css" />
</head>

<body class="container">
    <nav class="nav">Nav</nav>
    <header class="header">
        <h1 class="heading-1">
            <span class="heading-sub">A Creative Agency</span>
            Eadist <span class="full-stop">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="12" fill="#F12D2D" />
                </svg>
            </span>
            Design+Code
        </h1>
    </header>
    <div class="team">
        <h3 class="heading-3 heading--rotate">Team</h3>
        <div class="team__list">
            <div class="team__member">
                <img src="assets/img/amelia.png" alt="" class="team__member--img">
                <div class="team__member--name">Amelia</div>
                <div class="team__member--role">Design</div>
            </div>
            <div class="team__member">
                <img src="assets/img/avatar.jpg" alt="" class="team__member--img">
                <div class="team__member--name">Kojo</div>
                <div class="team__member--role">Code</div>
            </div>
        </div>
    </div>
    <footer class="footer">Footer</footer>
    <script src="./assets/js/vendors.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
